    <script>
        var canvas = document.querySelector(".canvas");
        var context = canvas.getContext("2d");
        // 开始新的路径
        context.beginPath();
        // 描边色 
        context.strokeStyle = '#a4ca39';
        // 线宽
        context.lineWidth = 40;

        // 左边手
        // 线帽
        context.lineCap = 'round';

        // 下笔
        context.moveTo(120, 160);
        // 起笔
        context.lineTo(120, 280);

        // 右边的手
        // 下笔
        context.moveTo(380, 160);
        // 起笔
        context.lineTo(380, 280);

        // 左边的脚
        // 下笔
        context.moveTo(200, 350);
        // 起笔
        context.lineTo(200, 420);

        // 右边的脚
        // 下笔
        context.moveTo(300, 350);
        // 起笔
        context.lineTo(300, 420);

        // 描边
        context.stroke();

        // 画头
        context.beginPath();
        // 填充色
        context.fillStyle = '#a4ca39';

        // 画圆
        // 原点的x轴坐标  原点Y轴坐标  半径  起始角度  结束角度  是否逆时针旋转
        context.arc(250, 140, 100, 0, -Math.PI, true);

        // 闭合路径
        // context.closePath();

        // 填充
        context.fill();

        // 天线

        context.beginPath();
        context.lineWidth = 4;

        context.moveTo(170, 20);
        context.lineTo(200, 70);

        context.moveTo(330, 20);
        context.lineTo(300, 70);

        context.stroke();

        // 眼睛
        context.beginPath();
        context.fillStyle = 'white';

        context.arc(200, 100, 10, 0, 2 * Math.PI);
        context.arc(300, 100, 10, 0, 2 * Math.PI);
        // 填充
        context.fill();

        // 身体
        context.beginPath();
        context.fillStyle = '#a4ca39';

        context.moveTo(150, 150);

        context.lineTo(350, 150);
        context.lineTo(350, 300);

        // 控制点1的x轴下标  控制点1的y轴下标, 结束点
        // 右臀
        context.arcTo(350, 350, 300, 350, 40);

        context.lineTo(300, 350);
        // 左臀
        context.arcTo(150, 350, 150, 300, 40);

        context.closePath();

        context.fill();
    </script>
